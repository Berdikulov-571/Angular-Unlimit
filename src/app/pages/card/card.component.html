<div *ngFor="let item of card" class="card">
    <img src="{{item.Photo}}" alt="img">
    <div class="card-content">
        <div class="card-title">{{item.Title}}</div>
        <div class="card-text">{{item.Message}}
        </div>
        <a href="#" class="card-button">Learn More</a>
    </div>
</div>
